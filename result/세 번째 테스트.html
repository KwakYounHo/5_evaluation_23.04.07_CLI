<!DOCTYPE html>
    <html lang="ko">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">

    </head>
    <body>
      <script>
        document.head.innerHTML += '<title>잘 되었으면 좋겠다</title>';
        const mainText = document.createElement('p');
        mainText.innerText = '안녕하세요 내가 보이나요? 내가 보이기 힘드네요 내가 보였으면 좋겠네요.'const root = document.createElement('div');
      root.id = 'root';
      document.body.appendChild(root);
      root.appendChild(mainText);
      </script>
    </body>
